<div class="alert mb-2 py-2" data-event-type="{{ event_type|lower|replace(' ', '-') }}">
    <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
            <span class="badge {{ event_class }}">{{ event_type }}</span>
            <span class="text-xs text-base-content/50">{{ timestamp }}</span>
        </div>
    </div>
    {% if details %}
    <div class="text-sm mt-1 ml-1">
        {{ details }}
    </div>
    {% endif %}
</div>
