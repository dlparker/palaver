# pytest.ini
[pytest]
# Test discovery
testpaths = tests tests_fast
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add current directory to Python path for dev_tools imports
pythonpath = src

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --cov=palaver
    --cov-report=html:htmlcov
    --cov-report=term
# 
#    --cov-fail-under=80
#    --cov-report=term-missing


# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
