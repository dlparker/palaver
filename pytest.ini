# pytest.ini
[pytest]
# Test discovery
testpaths = tests tests_fast
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add current directory to Python path for dev_tools imports
pythonpath = src

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --cov=palaver
    --cov-report=html:htmlcov
    --cov-report=term
# 
#    --cov-fail-under=80
#    --cov-report=term-missing


# Test markers for organization
markers =
    slow: marks tests as slow (real audio/transcription, deselect with '-m "not slow"')
    fast: marks tests as fast (simulated mode, no audio/transcription)
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
