# pytest.ini
[pytest]
# Test discovery
testpaths = tests tests_slow
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add current directory to Python path for dev_tools imports
pythonpath = src

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
log_cli = true
log_format = %(asctime)s -  %(threadName)s - %(name)s - %(levelname)s - %(filename)s:%(lineno)d - %(message)s
# Output options
addopts =
    --log-disable=numba.core.byteflow
    --log-disable=numba.core.ssa
    --log-disable=numba.core.interpreter
    --verbose
    --tb=short
    --strict-markers
    --cov=palaver
    --cov-append
    --cov-report=html:htmlcov
    --cov-report=term
# 
#    --cov-fail-under=80
#    --cov-report=term-missing


# Test markers for organization
#markers =
#    slow: marks tests as slow (real audio/transcription, deselect with '-m "not slow"')
#    fast: marks tests as fast (simulated mode, no audio/transcription)
#    integration: marks tests as integration tests
#    unit: marks tests as unit tests

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
